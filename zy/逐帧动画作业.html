<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 140px;
				height: 140px;
				background:url(run2.png) no-repeat;
				animation: a 4s steps(10) infinite;
			}
			@keyframes a{
				from{
					background-position:0 0 ;
				}
				to{background-position: -800px 0}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
